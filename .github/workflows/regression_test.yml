name: Daily Regression Test

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  test-pipeline:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      
      - name: Verify Node
        run: |
          node -v
          npm -v
        shell: pwsh
  
      - name: Install Poetry
        run: python -m pip install --upgrade poetry==1.5.1

      - name: Install dependencies
        run: |
          poetry install
        shell: pwsh

      - name: Validate levisllmhub installation
        run: |
          poetry run pip show levisllmhub
        shell: pwsh
  
      - name: Run regression pipeline
        run: |
          poetry run python -m levisllmhub.chatgpt.chatgpt --headless True
        shell: pwsh
