name: Test Email

on:
  workflow_dispatch:

jobs:
  send-test-email:
    runs-on: ubuntu-latest
    steps:
      - name: Send failure email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "ðŸš¨ Daily Regression Test Failed"
          body: "The daily regression test has failed. Check logs: ${{ github.run_url }}"
          to: ${{ secrets.EMAIL_USERNAME }}
          from: GitHub Actions <actions@gmail.com>
